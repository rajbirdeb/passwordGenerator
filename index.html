<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
          <img src="18472656.png" alt="" onclick="copyText()">




        </div>

        <button onclick="createPassword()">Generate Password</button>



    </div>

    <script>
        const passwordBox = document.getElementById("password");
        const length= 14;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number ="0123456789";
        const symbol ="!\#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";

        const all = upperCase + lowerCase + number + symbol;
        console.log(all);

        function createPassword()
        {
            let password="";
            password= password+upperCase[Math.floor(Math.random()* upperCase.length)];
            password= password+lowerCase[Math.floor(Math.random()*lowerCase.length)];
            password= password+number[Math.floor(Math.random()* number.length)];
            password= password+symbol[Math.floor(Math.random()* symbol.length)];

            while(length>password.length){
                password=password+ all[Math.floor(Math.random()*all.length)];
            }

            passwordBox.value=password;
        }

        //for copying exeCommand("copy ") is used but after selection

        //1- select it

        function copyText(){
            passwordBox.select();
            document.execCommand("copy");

            const dis= passwordBox.value;
            alert(`The text "${dis}" has been copied to the clipboard.`);


        }
    </script>
     
</body>
</html>
